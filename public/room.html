<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat0 - Chat Room</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/room.css">
</head>
<body>
  <form>
    <button id="logout" type="submit">Logout</button>
  </form>
  <form id="new_message">
    <input id="username" type="text" placeholder="<%= username %>" disabled>
    <div id="messages"></div>
    <input id="text" type="text" placeholder="Type your message">
    <button id="submit" type="submit">Send</button>
  </form>
  <script type="text/javascript" src="/js/helpers/request.js"></script>
  <script type="text/javascript" src="/js/helpers/logout.js"></script>
  <script type="text/javascript" src="/js/room.js"></script>
</body>
</html>
