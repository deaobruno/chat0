<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat0 - Create Room</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="create-room.css">
</head>
<body>
  <!-- logout form  -->
  <form id="create_room" method="post" action="http://localhost:8081/rooms">
    <input id="title" name="title" type="text" placeholder="Type room's title">
    <input id="description" name="description" type="text" placeholder="Type room's description">
    <input id="type" name="type" type="hidden" value="group">
    <button class="submit" type="submit">Create</button>
  </form>
  <script type="text/javascript" src="create-room.js"></script>
</body>
</html>
