<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat0 - Create Room</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/create-room.css">
</head>
<body>
  <button id="logout">Logout</button>
  <form id="create_room">
    <input id="title" name="title" type="text" placeholder="Type room's title">
    <input id="description" name="description" type="text" placeholder="Type room's description">
    <input id="type" name="type" type="hidden" value="GROUP">
    <button class="submit" type="submit">Create</button>
  </form>
  <script type="text/javascript" src="/js/helpers/request.js"></script>
  <script type="text/javascript" src="/js/helpers/logout.js"></script>
  <script type="text/javascript" src="/js/create-room.js"></script>
</body>
</html>
